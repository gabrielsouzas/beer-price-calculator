<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Beer Price Calculator</title>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Beer<span>Price</span>Calculator</a>
        <!--<div class="bx bx-menu" id="menu-icon"></div>-->

        <ul class="navbar">
            <li><a id="home">Home</a></li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div>
                <label>Brand</label>
                <label>ML</label>
                <label>Price</label>
                <label>R$ 50 ML</label>
                <label>R$ 269 ML</label>
                <label>R$ 300 ML</label>
                <label>R$ 350 ML</label>
                <label>R$ 1000 ML</label>
                <label>R$ 4200 ML (12 * 350 ML)</label>
            </div>
            <div>
                <select>
                    <option value="Antartica">Antartica</option>
                    <option value="Skol">Skol</option>
                    <option value="Brahma">Brahma</option>
                    <option value="Sub-Zero">Sub-Zero</option>
                    <option value="Budweiser">Budweiser</option>
                    <option value="Stella Artois">Stella Artois</option>
                    <option value="Burguesa">Burguesa</option>
                    <option value="Conti">Conti</option>
                    <option value="Amstel">Amstel</option>
                </select>
                <select data-index="0" class="sel_ml">
                    <option value="269">269</option>
                    <option value="300" selected>300</option>
                    <option value="350">350</option>
                    <option value="1000">1000</option>
                    <option value="4200">4200</option>
                </select>
                <input data-index="0" class="price_input" type="text" oninput="Calculate(event)">
                <label data-index="0" class="fifty">0,00</label>
                <label data-index="0" class="two_hundred_sixty_nine">0,00</label>
                <label data-index="0" class="three_hundred">0,00</label>
                <label data-index="0" class="three_hundred_fifty">0,00</label>
                <label data-index="0" class="thousand">0,00</label>
                <label data-index="0" class="four_thousand_two_hundred">0,00</label>
            </div>
            <div class="button-container">
                <button class="material-symbols-outlined">
                    add
                </button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
