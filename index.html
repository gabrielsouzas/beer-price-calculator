<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Comparador de preços</title>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Comparador<span>de</span>Preços</a>
        <!--<div class="bx bx-menu" id="menu-icon"></div>-->

        <ul class="navbar">
            <li><a class="material-symbols-outlined" id="mode">light_mode</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Insira a Marca, a quantidade em ML ou GR, o Preço e altere os campos em azul para saber quanto um produto custa em uma quantidade (ML/GR)</h1>
            <div class="container">
                <div class="table_header">
                    <label>Marca</label>
                    <label>ML/GR</label>
                    <label>Preço R$</label>
                    <label>50 ML/GR</label>
                    <input class="input_qtde" id="input-b" type="number" value="269">
                    <input class="input_qtde" id="input-c" type="number" value="300">
                    <input class="input_qtde" id="input-d" type="number" value="350">
                    <input class="input_qtde" id="input-e" type="number" value="1000">
                    <input class="input_qtde" id="input-f" type="number" value="4200">
                    <!--<label>R$ 4200 ML (12 * 350 ML)</label>-->
                </div>
                <div class="table_body">
                    <input type="text" value="Antartica">
                    <!--<select>
                        <option value="Antartica">Antartica</option>
                        <option value="Skol">Skol</option>
                        <option value="Brahma">Brahma</option>
                        <option value="Sub-Zero">Sub-Zero</option>
                        <option value="Budweiser">Budweiser</option>
                        <option value="Stella Artois">Stella Artois</option>
                        <option value="Burguesa">Burguesa</option>
                        <option value="Conti">Conti</option>
                        <option value="Amstel">Amstel</option>
                    </select>-->
                    <input type="number" value="300" data-index="0" class="sel_ml">
                    <!--<select data-index="0" class="sel_ml">
                        <option value="269">269</option>
                        <option value="300" selected>300</option>
                        <option value="350">350</option>
                        <option value="1000">1000</option>
                        <option value="4200">4200</option>
                    </select>-->
                    <input type="number" data-index="0" class="price_input" type="text" oninput="Calculate(event)">
                    <label data-index="0" class="fifty">0,00</label>
                    <label data-index="0" class="label_b">0,00</label>
                    <label data-index="0" class="label_c">0,00</label>
                    <label data-index="0" class="label_d">0,00</label>
                    <label data-index="0" class="label_e">0,00</label>
                    <label data-index="0" class="label_f">0,00</label>
                </div>
                <div class="button-container">
                    <button class="material-symbols-outlined" id="btn-add" onclick="addLineBeer()">
                        add
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
